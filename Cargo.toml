[package]
name = "chromeoxid"
version = "0.1.0"
authors = ["Matthias Seitz <matthias.seitz@outlook.de>"]
edition = "2018"
license = "MIT OR APACHE-2.0"
readme = "README.md"
repository = "https://github.com/mattsse/chromeoxid"

[build-dependencies]
chromeoxid_pdl = { path = "chromeoxid_pdl", version = "0.1.0" }

[dependencies]
async-tungstenite = "0.10"
serde = { version = "1.0", features = ["derive"] }
async-std = "1.6"
anyhow = "1.0"
regex = "1.4"
futures = "0.3"
chromeoxid_pdl = { path = "chromeoxid_pdl", version = "0.1.0" }
chromeoxid_types = { path = "chromeoxid_types", version = "0.1.0" }
serde_json = "1.0"
which = "4.0.2"

[dev-dependencies]
quote = "1.0"
proc-macro2 = "1.0"
chrono = "0.4"

[workspace]
members = [
    "chromeoxid_pdl",
    "chromeoxid_types"
]
